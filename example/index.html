    <div class="examples">
      <div class="example e2"
        draggable-bg="anotherImage.url"
        draggable-bg-x="anotherImage.posX"
        draggable-bg-y="anotherImage.posY"
        draggable-bg-realtime="true">
        <h2>X: {{ anotherImage.posX }}</h2>
        <h2>Y: {{ anotherImage.posY }}</h2>
      </div>

      <div class="example"
        ng-repeat="image in images"
        draggable-bg="image.url"
        draggable-bg-x="image.posX"
        draggable-bg-y="image.posY">
        <h2>X: {{ image.posX }}</h2>
        <h2>Y: {{ image.posY }}</h2>
      </div>
